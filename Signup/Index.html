<!DOCTYPE html>
<html lang="it">
  <head>
    <title>UniBo Smile</title>
    <link rel="stylesheet" href="Styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="Sign-up.js"></script>
  </head>

  <body>
    <div
      class="col d-flex justify-content-center align-items-center"
      id="Screen"
    >
      <div class="row">
        <div id="Cont">
          <div class="row">
            <div class="col d-flex justify-content-center">
              <h1><b>SIGNUP</b></h1>
            </div>
          </div>
          <div class="form-group">
            <label for="input"><b>Username</b></label>
            <input
              class="form-control"
              id="input-email-signup"
              placeholder="Username"
            />
          </div>
          <div class="form-group">
            <label for="input"><b>Nome</b></label>
            <input
              class="form-control"
              id="input-name-signup"
              placeholder="Nome"
            />
          </div>
          <div class="form-group">
            <label for="input"><b>Cognome</b></label>
            <input
              class="form-control"
              id="input-lastname-signup"
              placeholder="Cognome"
            />
          </div>
          <div class="form-group">
            <label for="input-psw"><b>Password</b></label>
            <input
              type="password"
              class="form-control"
              id="input-psw-signup"
              placeholder="Password"
            />
          </div>
          <button type="button" class="btn btn-primary" id="btn">Submit</button>
          <div class="row">
            <div class="col-9">
              <p id="ErrorMsg"></p>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-start">
              <div class="col-9">
                <p>Hai gi√† un account?</p>
              </div>
              <a href="/Login/Index.html">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
