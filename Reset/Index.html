<!DOCTYPE html>
<html lang="it">
  <head>
    <title>UniBo Smile-Reset</title>
    <link rel="stylesheet" href="Styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="Reset.js"></script>
  </head>

  <body>
    <div class="col d-flex justify-content-center" id="Screen">
      <div class="row d-flex align-items-center">
        <span id="Cont">
          <div class="row">
            <div class="col d-flex justify-content-center">
              <h1><b>RESET</b></h1>
            </div>
          </div>
          <div class="form-group">
            <label for="input-email-reset"><b>Email address</b></label>
            <input
              type="email"
              class="form-control"
              id="input-email-reset"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <label for="input-psw-reset"><b>Password</b></label>
            <input
              type="password"
              class="form-control"
              id="input-psw-reset"
              placeholder="Password"
            />
          </div>
          <div class="row">
            <div class="col-9">
              <p id="ErrorMsg"></p>
            </div>
          </div>
          <button type="button" class="btn btn-primary" id="btn">Submit</button>
        </span>
      </div>
    </div>
  </body>
</html>
